<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Iduwe Ekene Leonard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="main-nav" data-testid="test-main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About Me</a>
        <a href="contact.html" class="nav-link active">Contact Us</a>
    </nav>

    <main class="contact-page" data-testid="test-contact-page">
        <div class="contact-container">
            <header class="page-header">
                <h1>Contact Us</h1>
                <p>Get in touch with me! I'd love to hear from you.</p>
            </header>

            <form class="contact-form" data-testid="test-contact-form" novalidate>
                <div class="form-group">
                    <label for="contact-name" class="form-label">Full Name *</label>
                    <input 
                        type="text" 
                        id="contact-name" 
                        name="name" 
                        class="form-input" 
                        data-testid="test-contact-name"
                        required
                        aria-describedby="contact-name-error"
                    >
                    <div id="contact-name-error" class="error-message" data-testid="test-contact-error-name" role="alert" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="contact-email" class="form-label">Email *</label>
                    <input 
                        type="email" 
                        id="contact-email" 
                        name="email" 
                        class="form-input" 
                        data-testid="test-contact-email"
                        required
                        aria-describedby="contact-email-error"
                    >
                    <div id="contact-email-error" class="error-message" data-testid="test-contact-error-email" role="alert" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="contact-subject" class="form-label">Subject *</label>
                    <input 
                        type="text" 
                        id="contact-subject" 
                        name="subject" 
                        class="form-input" 
                        data-testid="test-contact-subject"
                        required
                        aria-describedby="contact-subject-error"
                    >
                    <div id="contact-subject-error" class="error-message" data-testid="test-contact-error-subject" role="alert" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="contact-message" class="form-label">Message *</label>
                    <textarea 
                        id="contact-message" 
                        name="message" 
                        class="form-textarea" 
                        data-testid="test-contact-message"
                        rows="5"
                        required
                        aria-describedby="contact-message-error"
                    ></textarea>
                    <div id="contact-message-error" class="error-message" data-testid="test-contact-error-message" role="alert" aria-live="polite"></div>
                </div>

                <button type="submit" class="submit-btn" data-testid="test-contact-submit">
                    Send Message
                </button>

                <div class="success-message" data-testid="test-contact-success" role="alert" aria-live="polite" style="display: none;">
                    <div class="success-content">
                        <span class="success-icon">âœ“</span>
                        <p>Thank you for your message! I'll get back to you soon.</p>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="contact-script.js"></script>
</body>

</html>
