<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Ifeanyi - Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card" data-testid="test-profile-card">
        <div class="profile-avatar">
            <img 
                src="./albert-dera-ILip77SbmOE-unsplash.jpg" 
                alt="Profile picture of Martin Ifeanyi"
                data-testid="test-user-avatar"
                class="avatar-image">
            <div class="status-indicator"></div>
        </div>

        <h1 class="profile-name" data-testid="test-user-name">Martin Ifeanyi</h1>
        
        <div class="profile-title">
            <span class="code-icon">&lt;/&gt;</span>
            <span data-testid="test-user-bio">Frontend Developer</span>
        </div>

        <div class="tech-stack">
            <span class="tech-tag">JavaScript</span>
            <span class="tech-tag">React</span>
            <span class="tech-tag">Git</span>
        </div>

        <p class="profile-description" data-testid="test-user-hobbies">
            Frontend developer passionate about creating responsive and user-friendly web experiences with modern JavaScript.
        </p>

        <div class="location" data-testid="test-user-dislikes">
            <span class="location-icon">üìç</span>
            <span>Lagos, Nigeria</span>
        </div>

        <div class="social-links" data-testid="test-user-social-links">
            <a href="https://github.com" target="_blank" rel="noopener noreferrer" 
               data-testid="test-user-social-github">GitHub</a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"
               data-testid="test-user-social-twitter">Twitter</a>
            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer"
               data-testid="test-user-social-linkedin">LinkedIn</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
